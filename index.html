<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab Master - Learn English Vocabulary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vocab Master</h1>
            <nav>
                <ul>
                    <li><a href="#" class="active">Vocabulary</a></li>
                    <li><a href="#">Groups</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </header>

        <main class="vocabulary-section">
            <div class="controls">
                <div class="group-by">
                    <label for="groupBy">Group by:</label>
                    <select id="groupBy">
                        <option value="day">Day</option>
                        <option value="week">Week</option>
                        <option value="month">Month</option>
                    </select>
                </div>
                <div class="sort-by">
                    <label for="sortBy">Sort by:</label>
                    <select id="sortBy">
                        <option value="time">Time (newest first)</option>
                        <option value="alphabetical">Alphabetical (A-Z)</option>
                    </select>
                </div>
            </div>

            <div class="add-vocabulary">
                <input type="text" id="newWord" placeholder="Enter a new word">
                <button id="addWord">Add Word</button>
            </div>

            <div id="vocabularyList" class="vocabulary-list">
                <!-- Vocabulary items will be added here -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
